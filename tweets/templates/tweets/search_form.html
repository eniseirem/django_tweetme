
<div class="row">

    <div class="col-sm-12">

                <input class="form-control" type="text" name="q" placeholder="Your Search" value='{{request.GET.q}}'/>

            <input class="btn btn-outline-dark" type="submit" value="Search"/>

        </form>
    </div>
</div>
